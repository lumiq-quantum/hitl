<div id="panel-users" class="settings-panel" style="display:none">
  <h2>Users</h2>
  <form id="user-form">
    <input type="hidden" id="user-id">
    <label>Name</label>
    <input type="text" id="user-name" required>
    <label>Email</label>
    <input type="email" id="user-email">
    <label>Phone</label>
    <input type="text" id="user-phone">
    <label>Persona</label>
    <input type="text" id="user-persona">
    <button type="submit">Save User</button>
  </form>
  <table id="users-table">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Phone</th><th>Persona</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
